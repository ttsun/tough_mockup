<style type = "text/css">
#id_mesh{
	line-height:0px !important;
}
</style>
<script type = "text/javascript">
$("#submitmesh").click(function(e){
	e.preventDefault();
	$("#meshuploadform").submit();
})
// $("#meshuploadform").submit(function(e){
// })

</script>
<div class="row-fluid">    
    <div class = "span12" id = "meshform">
        <h2>Upload Mesh File</h2>
        <form action = "https://newt.nersc.gov/newt/file/{{machine}}/" method = "POST" id = "meshuploadform" enctype = "multipart/form-data">
            {% csrf_token %}
            {%for field in job.get_mesh_upload_form %}
            <div class="control-group">
            <label for = "id_{{field.html_name}}" class = "control-label"></label>
                <div class="controls">
                {{ field }}
                </div>
            </div>                 
            {%endfor%}
            <a href = "" id ="submitmesh" class = "btn btn-large btn-primary">Upload</a>
            <a href = "" id = "cancelmesh" class = "btn btn-large">Cancel</a>
        </form>
    </div>
</div>
